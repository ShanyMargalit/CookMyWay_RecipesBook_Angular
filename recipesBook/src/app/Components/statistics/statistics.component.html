        <p *ngIf="counterGreaterThanZero" class="static">Average entrances to recipes: {{counter$ | async}}</p>
        <p *ngIf="counterGreaterThanZero===false" class="static">No one was here today!! are you ready to cookâ‰</p>
        <p *ngIf="counterGreaterThanZero" class="static">your favorites is:{{ (Favorites$ | async)?.length }}</p>
