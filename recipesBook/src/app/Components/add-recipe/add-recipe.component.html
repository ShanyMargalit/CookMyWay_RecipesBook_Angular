<form [formGroup]="recipeFormGroup" (ngSubmit)="add()" class="form-container">
    <p class="form-title">Adding a recipe</p>

    <input class="field" formControlName="recipeName" id="recipeName" type="text" placeholder="Recipe name" maxlength="20" required><br>

    <input class="field" formControlName="level" id="level" pattern="[1-3]" type="number" placeholder="Recipe level" min="1" max="3" step="1"><br>

    <!-- Loop for ingredients -->
    <div formArrayName="ingredients">
        <div *ngFor="let ingredient of ingredients.controls; let i = index" [formGroupName]="i">
            <input class="field" formControlName="ingredient" placeholder="Enter ingredient">
        </div>
    </div>
    <button type="button" (click)="addNewIngredient()" class="button">Add ingredient</button>
    <br>

    <!-- Loop for instructions -->
    <div formArrayName="instructions">
        <div *ngFor="let instruction of instructions.controls; let j = index" [formGroupName]="j">
            <input class="field" formControlName="instruction" placeholder="Enter instruction">
        </div>
    </div>
    <br>
    <button type="button" (click)="addNewInstruction()" class="button">Add instruction</button>
            
    <app-heart id="heart" (changeLikeEvent)="changeFavorite(!isLiked)" [recipe1]=r></app-heart>

    <button type="submit" class="button" id="submit">Add the recipe</button>
</form>
